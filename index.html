<!DOCTYPE html>
<html lang="en">

<!-- head -->
<head>
    <meta charset="UTF-8">
    <title>Patter</title>
    <link rel="icon" type="image/x-icon" href="icon.ico">

    <link rel="stylesheet" href="css/root.css">
    <link rel="stylesheet" href="css/texts.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/borders.css">
    <link rel="stylesheet" href="css/other.css">
    <script src="js/other.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amarante&family=Archivo:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="preload" href="https://fonts.gstatic.com/s/archivo/v12/Archivo-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="https://fonts.gstatic.com/s/bitter/v20/Bitter-Regular.woff2" as="font" type="font/woff2" crossorigin>

</head>

<!-- body -->
<body>
    <div class="grid-container">
        <div class="s1"></div>
        <div class="s2"></div>
        <div class="s3"></div>
        <div class="s4"></div>

        <div class="s5">
            <textarea class="title" maxlength="42" spellcheck="false" placeholder="Untitled">Untitled</textarea>
        </div>

        <div class="s6"></div>

        <div class="s7"></div>

        <textarea class="text" maxlength="24000" spellcheck="false" id="textInput" placeholder="Where do we start..."></textarea>

        <div class="s9">
            <div class="toolbox">
                <button class="export-txt">
                    <img src="shelf/backgrounds/export.svg" alt="" class="icon" />
                    EXPORT
                </button>
                <button class="reset-button export-txt">
                    <img src="shelf/backgrounds/reset.svg" alt="" class="icon" />
                    CLEAR
                </button>
            </div>
        </div>
        <div class="s10"></div>

        <div class="s11">
            <span class="patter">Patter</span>
            <span class="counter-bar">
                <span class="counter">0 WORDS</span>
                <span class="counter">0 CHARACTERS</span>
            </span>
        </div>

        <div class="s12"></div>
    </div>
</body>

</html>
